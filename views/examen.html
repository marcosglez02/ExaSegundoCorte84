<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Examen segundo corte</title>
</head>
<body>
    <h1 class="text-center">Compañia de luz</h1>
    <div class="container">
        <form action="/" method="post">
            <div class="row mb-3">
                <div class="col-3"><label for="" class="form-label">Número recibo</label></div>
                <div class="col"><input type="number" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <div class="col-3"><label for="" class="form-label">Nombre</label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <div class="col-3"><label for="" class="form-label">Domicilio</label></div>
                <div class="col"><input type="text" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <div class="col-3"><label for="" class="form-label">Tipo de servicio</label></div>
                <div class="col">
                    <select class="form-select" name="plazos" id="plazos">
                        <option value="1">Domicilio</option>
                        <option value="2">Comercial</option>
                        <option value="3">Industrial</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3"><label for="" class="form-label">Kilowats consumidos</label></div>
                <div class="col"><input type="number" class="form-control"></div>
            </div>
            <div class="row">
                <div class="d-grid gap-2 col-5 mx-auto">
                    <button class="btn btn-outline-success fs-5 mb-3" type="submit">Enviar información</button>
                </div>
                <div class="d-grid gap-2 col-5 mx-auto">
                    <button class="btn btn-outline-danger fs-5 mb-3" type="reset" id="reset">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
